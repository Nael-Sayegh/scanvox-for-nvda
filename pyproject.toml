[tool.ruff]
src = ["addon"]
respect-gitignore = true
line-length = 80
unsafe-fixes = false
target-version = "py311"

[tool.ruff.format]
indent-style = "tab"
line-ending = "lf"
quote-style = "preserve"
skip-magic-trailing-comma = true

[tool.ruff.lint]
ignore-init-module-imports = true
ignore = ["F821","E402"]
